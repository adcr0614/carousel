<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルカルーセル</title>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel" id="myCarousel">
            <div class="carousel-item">
                <img src="https://picsum.photos/600/400?random=1" alt="スライド1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/600/400?random=2" alt="スライド2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/600/400?random=3" alt="スライド3">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/600/400?random=4" alt="スライド4">
            </div>
        </div>

        <button class="carousel-button prev" id="prevBtn">前へ</button>
        <button class="carousel-button next" id="nextBtn">次へ</button>

        <div class="carousel-indicators" id="indicators"></div>
    </div>

    <script src="carousel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = new Carousel('myCarousel', {
                autoplay: true,
                interval: 3000
            });
        });
    </script>
</body>

</html>
